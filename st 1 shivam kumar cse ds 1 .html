<!DOCTYPE html>
<html>
<head>
  <title>COLLEGE ADMISSION</title>
  <style>
    body {
      background-color: pink;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    .container {
      background: white;
      width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 0px 10px gray;
      animation: fadeIn 2s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    label {
      font-weight: bold;
    }

    input, select {
      padding: 8px;
      width: 80%;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>COLLEGE ADMISSION FORM</h2>

    <label for="name">NAME:</label><br>
    <input type="text" id="name" placeholder="Enter your name"><br>

    <label for="branch">BRANCH:</label><br>
    <select id="branch">
      <option value="CSE">CSE</option> 
      <option value="ECE">ECE</option>
      <option value="ME">ME</option>
      <option value="CE">CE</option>
    </select><br>

    <label for="year">YEAR:</label><br>
    <input type="number" id="year" min="1" max="4" placeholder="1-4"><br>

    <button onclick="submitForm()">SUBMIT</button>
  </div>

  <script>
    function submitForm() {
      alert('FORM SUBMITTED SUCCESSFULLY!');
    }
  </script>
</body>
</html>
