<!DOCTYPE html>
<html>
<head>
    <title>ALIENWARE</title>

    <style>
        body {
            font-family: Arial;
            background: linear-gradient(135deg, #bbdefb, #e3f2fd, #bbdefb);
            margin: 0;
        }

        .header {
            background: linear-gradient(90deg, #1e88e5, #42a5f5);
            color: white;
            font-size: 40px;
            margin: 10px;
            height: 70px;
            text-align: center;
            padding-top: 20px;
            font-weight: bold;
            letter-spacing: 3px;
            border-style: groove;
            border-width: 5px;
            border-color: black;
        }

        .main-container {
            width: 900px;
            background-color: #e3f2fd; 
            margin: 20px auto;
            border: 3px solid #64b5f6; 
            padding-bottom: 20px;
        }

        h2 {
            color: #1565c0; 
            font-size: 26px;
            text-align: center;
            font-weight: bold;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            margin: 20px;
            justify-content: center;
        }

        .product {
            background-color: #ffffff;
            width: 200px;
            margin: 15px;
            border: 2px solid #90caf9; 
            border-radius: 5px;
            text-align: center;
        }

        .product-image {
            width: 180px;
            height: 180px;
            margin: 10px;
            border: 2px solid #64b5f6;
        }

        .product-name {
            color: #0d47a1; 
            font-size: 18px;
            font-weight: bold;
        }

        .price {
            color: #2e7d32; 
            font-size: 20px;
            font-weight: bold;
        }

        button {
            background-color: #42a5f5; 
            color: white;
            width: 130px;
            height: 35px;
            border: none;
            margin: 10px;
            font-size: 15px;
            cursor: pointer;
            border-radius: 3px;
        }

        button:hover {
            background-color: #1e88e5; 
        }
    </style>
</head>
<body>

    <h1 class="header">ALIENWARE STORE</h1>

    <div class="main-container">
        <h2>ALIENS TOOLS</h2>
        
        <div class="product-grid">

            <div class="product">
                <img class="product-image" src="https://media.gettyimages.com/id/624260418/photo/las-vegas-nv-a-statue-of-an-iron-man-suit-on-display-at-marvel-avengers-s-t-a-t-i-o-n-at-the.jpg?s=612x612&w=0&k=20&c=DkugMyl_zkvwsR-CVxlaPQLly3nWVLBvAQmcvE2QUo4=" alt="suit">
                <p class="product-name">IRON MAN SUIT</p>
                <p class="price">₹100K</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img class="product-image" src="https://i.ibb.co/Lz60GqBQ/Marvels-Spider-Man-2-Spider-Man-Venom-Symbiote-Suit-4-K-Wallpaper-1081x608.webp" alt="dna">
                <p class="product-name">VENOM SYMBIOTE</p>
                <p class="price">₹250K</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img class="product-image" src="https://img.freepik.com/premium-psd/thors-mighty-hammer-mjolnir-resting-stone-pedestal-transparent-background_1072372-15327.jpg" alt="hammer">
                <p class="product-name">MJOLNIR</p>
                <p class="price">₹300K</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img class="product-image" src="https://i.etsystatic.com/19286482/r/il/80ce40/2461978162/il_300x300.2461978162_bxra.jpg" alt="hammer">
                <p class="product-name">STORMBREAKER</p>
                <p class="price">₹250K</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img class="product-image" src="https://wallpaperaccess.com/full/100365.jpg" alt="shield">
                <p class="product-name">CAPTAIN SHIELD</p>
                <p class="price">₹50K</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img class="product-image" src="https://wallpapers.com/images/hd/ben-10-omnitrix-caution-symbol-top7df3yceai7dkp.jpg" alt="watch">
                <p class="product-name">OMNITRIX</p>
                <p class="price">₹500K</p>
                <button>Add to Cart</button>
            </div>

        </div>
    </div>

</body>
</html>
