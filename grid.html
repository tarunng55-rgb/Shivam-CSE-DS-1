<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID - Introduction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4bc0bc5b;
            text-align: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
        }
        .container {
            background-color: rgba(38, 43, 197, 0.686);
            display: grid;
            grid-template-areas:
                "header header header"
                "Item1 Item2 Item2"
                "footer footer footer";
            grid-template-rows: 80px 1fr 50px;
            grid-template-columns: 200px 1fr 1fr;
            gap: 10px;
            height: 100%;
            width: 100%;
            border: 10px solid rgba(132, 28, 28, 0.693);
            box-sizing: border-box;
        }
        .header {
            grid-area: header;
            background-color: #5ea8c0;
            color: white;
            font-size: 36px;
            border-bottom: 3px solid #a36991;
            padding: 20px;
        }
        .Item1 {
            grid-area: Item1;
            background-color: #3f79af;
            border: 2px solid #c9f2b8;
            padding: 20px;
        }
        .Item2 {
            grid-area: Item2;
            background-color: #d2dcb4;
            border: 2px solid #ccf3f5;
            padding: 20px;
        }
        .Item3 {
            grid-area: Item3;
            background-color: #d2a2aa;
            border: 2px solid #4b3003;
            padding: 20px;
        }
        .footer {
            grid-area: footer;
            background-color: #1f2f24;
            color: white;
            font-size: 24px;
            border-top: 3px solid #a8d1f3;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">LIPSKART</div>
        <div class="Item1">MENU</div>
        <div class="Item2">LIPS RELATED</div>
        <div class="Item3">HELP</div>
        <div class="footer">BACK</div>
    </div>
</body>
</html>
